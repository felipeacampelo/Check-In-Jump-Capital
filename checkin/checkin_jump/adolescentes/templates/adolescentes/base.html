{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check-in JUMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'adolescentes/css/style.css' %}" />

</head>

<body class="container d-flex flex-column min-vh-100">
    <nav class="d-flex justify-content-between align-items-center p-2">
        <h1>Check-in JUMP</h1>

        <div class="d-flex align-items-center gap-2">
            <a href="{% url 'listar_adolescentes' %}" class="btn btn-outline-primary">Adolescentes</a>
            <a href="{% url 'pagina_checkin' %}" class="btn btn-outline-success">Check-in</a>
            <a href="{% url 'lista_pgs' %}" class="btn btn-outline-secondary">PGs</a>
        </div>

        <div class="d-flex align-items-center gap-2">
            {% if user.is_authenticated %}
                <span><strong>Ol√°, {{ user.username }}!</strong></span>
                <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Entrar</a>
            {% endif %}
        </div>
    </nav>
    <hr />

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto p-3 border-top d-flex justify-content-center">
        <button id="dark-mode-toggle" class="btn btn-secondary">Modo Escuro</button>
    </footer>

    <script src="{% static 'adolescentes/js/darkmode.js' %}"></script>
    <script src="{% static 'adolescentes/js/mask-data.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
