{% extends 'adolescentes/base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h2 class="mb-0">Adicionar Império</h2>
  <a href="{% url 'lista_imperios' %}" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i>Voltar</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nome" class="form-label fw-semibold">Nome do Império</label>
        <input type="text" name="nome" id="nome" class="form-control" required placeholder="Ex: Império Azul">
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-check me-1"></i>Criar Império</button>
    </form>
  </div>
</div>
{% endblock %}
