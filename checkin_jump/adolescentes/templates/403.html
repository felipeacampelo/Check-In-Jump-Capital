<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="text-center">
        <div class="mb-3" style="font-size:64px; line-height:1;">
          <i class="fas fa-lock text-danger"></i>
        </div>
        <h1 class="h3 mb-3">Acesso negado</h1>
        <p class="text-muted mb-4">
          Você não tem permissão para acessar esta página ou executar esta ação.
          Se você acredita que isso é um engano, entre em contato com o administrador.
        </p>
        <div class="d-flex gap-2 justify-content-center">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Voltar para a página inicial
          </a>
          <button class="btn btn-outline-secondary" onclick="window.history.back()">

      </div>
    </div>
  </div>
</div>
